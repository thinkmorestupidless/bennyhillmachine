<!DOCTYPE html>
<html ng-app="BennyHillApp">
  <head>
    <title>Benny Hill Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="//releases.flowplayer.org/5.5.2/skin/minimalist.css">
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//releases.flowplayer.org/5.5.2/flowplayer.min.js"></script>
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body ng-controller="BennyHillController" class="modal-open">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="page-header">
            <h1>Benny Hill Machine</h1>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="row" ng-show="errors">
            <div class="alert alert-dismissible alert-danger">
              <button type="button" class="close" data-dismiss="alert">×</button>
              <strong>Oh bugger!</strong> <a href="#" class="alert-link">something went wrong</a> but Trevor didn't make me smart enough to know what.
            </div>
          </div>
          <div class="well">
          <form role="form" class="form-horizontal" ng-submit="convert()">
            <legend></legend>
            <div class="form-group">
              <div class="col-lg-12">
                <input type="text" name="url" class="form-control input-lg" id="url-box" placeholder="Enter a YouTube url..." ng-model="input_url" required>
              </div>
            </div>
            <button type="submit" class="btn btn-primary" ng-hide="loading">Submit</button>
            <div class="progress progress-striped active" ng-show="loading">
              <div class="progress-bar" style="width: 100%"></div>
            </div>
          </form>
          </div>
        </div>
      </div>
      {% raw %}
      <div class="row" ng-show="downloadUrl">
        <div class="col-lg-12">
            <div class="alert alert-dismissible alert-success">
              <button type="button" class="close" data-dismiss="alert">×</button>
              <strong>All done!</strong> You made your video much more funny. You can <a href="{{downloadUrl}}" class="alert-link">download it here.</a>.
            </div>
            <div class="well">
              <div class="center-block" ng-if="downloadUrl">
                <video controls>
                    <source ng-src="{{downloadUrl}}" type="video/mp4"/>
                </video>
              </div>
            </div>
        </div>
      </div>
      {% endraw %}
    </div>
    <br><br>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
